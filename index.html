<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>حساب المعدل الدراسي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>حساب المعدل الدراسي</h1>
            <p>المعدل الفصلي</p>
        </header>
    
        <section class="semester-selection">
            <h2>اختر الفصل الدراسي</h2>
            <select id="semester">
                <option value="" disabled selected>اختر الفصل</option>
                <option value="1">الفصل الأول</option>
                <option value="2">الفصل الثاني</option>
                <option value="3">الفصل الثالث</option>
            </select>
        </section>
    
        <section class="input-section">
            <h2>إدخال المواد والعلامات</h2>
            <div class="form-group">
                <label for="subject">اسم المادة:</label>
                <select id="subject">
                    <option value="" disabled selected>اختر المادة</option>
                    <option value="رياضيات">رياضيات</option>
                    <option value="لغة عربية">لغة عربية</option>
                    <option value="إعلام آلي">إعلام آلي</option>
                    <option value="فيزياء">فيزياء</option>
                    <option value="تربية إسلامية">تربية إسلامية</option>
                    <option value="تربية مدنية">تربية مدنية</option>
                    <option value="لغة فرنسية">لغة فرنسية</option>
                    <option value="لغة إنجليزية">لغة إنجليزية</option>
                    <option value="لغة أمازيغية">لغة أمازيغية</option>
                    <option value="اجتماعيات">اجتماعيات</option> <!-- تم دمج التاريخ والجغرافيا هنا -->
                    <option value="علوم">علوم</option>
                </select>
            </div>
            <div class="form-group">
                <label for="grade">العلامة:</label>
                <input type="number" id="grade" placeholder="أدخل العلامة" min="0" max="20">
            </div>
            <div class="form-group">
                <label for="coefficient">المعامل:</label>
                <input type="number" id="coefficient" placeholder="أدخل المعامل" min="1" max="5">
            </div>
            <button onclick="addSubject()">إضافة المادة</button>
        </section>
    
        <section class="subjects-list">
            <h2>المواد المدخلة</h2>
            <ul id="subjects"></ul>
        </section>
    
        <section class="results-section">
            <h2>النتائج</h2>
            <div class="average-results">
                <p>المعدل الفصلي: <span id="semester-average">0.00</span></p>
            </div>
            <canvas id="performanceChart"></canvas>
        </section>
    
        <footer>
            <p>&copy; 2025 جميع الحقوق محفوظة. &copy; 2025</p>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
